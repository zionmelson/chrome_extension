<!DOCTYPE html>
<html>

<head>
  <title>My Extension Popup</title>

    body {
      width: 300px;
      height: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: auto;
    }

    li {
      margin-bottom: 10px;
    }

    img {
      width: 120px;
      height: 90px;
    }
  </style>
</head>

<body>

  </ul>

  <ul id="articlesList"></ul>
  <h1>Books</h1>
  <h2>Trending Books</h2>
  <ul id="booksList"></ul>
  <h1>Movies</h1>
  <h2>Recommended Movies</h2>
  <ul id="moviesList"></ul>
  <!-- <h1>Publications</h1>
  <h2>Recommended Publications</h2>
  <ul id="publicationsList"></ul> -->
  <script src="popup.js"></script>
</body>

</html>
