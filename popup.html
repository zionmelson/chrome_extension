
<!DOCTYPE html>
<html>

<head>
  <title>My Extension Popup</title>
  <style>
    body {
      width: 300px;
      height: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: auto;
    }

    li {
      margin-bottom: 10px;
    }

    img {
      width: 120px;
      height: 90px;
    }
  </style>
</head>

<body>
  <h1>Video</h1>
  <h2>Trending Videos</h2>
  <ul id="videoList"></ul>

  <h1>Books</h1>
  <h2>Trending Books</h2>
  <ul id="booksList"></ul>

  <h1>Google Search Results</h1>
  <ul id="linksList"></ul>

  <p id="errorMessage"></p>
  <script src="popup.js"></script>
</body>

</html>
